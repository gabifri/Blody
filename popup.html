<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blody Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    .toggle-container, .setting-container {
      margin-bottom: 10px;
    }
    .setting-container label {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" id="toggleBlody" />
    <label for="toggleBlody">Activer Blody</label>
  </div>
  <div class="setting-container">
    <label for="boldCount">Nombre de lettres en gras (1-4) :</label>
    <input type="number" id="boldCount" min="1" max="4" value="1">
  </div>
  <div class="setting-container">
    <label for="colorOption">Couleur :</label>
    <select id="colorOption">
      <option value="auto">Auto</option>
      <option value="custom">Custom</option>
    </select>
    <input type="color" id="customColor" value="#ff0000" style="display:none; margin-left:5px;">
  </div>
  <div class="setting-container">
    <input type="checkbox" id="randomOption" />
    <label for="randomOption">Nombre de lettres al√©atoire</label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
